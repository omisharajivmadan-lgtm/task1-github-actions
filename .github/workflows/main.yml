name: CI/CD Pipeline to DockerHub

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/task1-node-app
  TAG: ${{ github.sha }}

jobs:
  test:
    name: üß™ Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and Run tests
        run: |
          npm ci 
          npm test 

  build-and-push:
    name: üê≥ Build and Push Docker Image
    needs: test 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub 
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} 

      - name: Build and push Docker image 
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Display Image Tag
        run: echo "Successfully built and pushed image ${{ env.IMAGE_NAME }}:${{ env.TAG }} to DockerHub."
